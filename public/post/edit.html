<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts | Edit</title>
</head>
<body>
    <a href="/">Back to Home</a>
    <h1>Editing Post</h1>
    <form id="post-edit-form">
        <label for="author-txt">
            Author:
            <br><input id="author-txt" type="text" disabled required> 
        </label>
        <br>
        <label for="title-txt">
            Title:
            <br><input id="title-txt" type="text" size="50" disabled required> 
        </label>
        <br>
        <label for="content-txt">
            Content:
            <br><textarea id="content-txt" form="new-post-form" cols="50" disabled required></textarea> 
        </label>
        <br>
        <input type="submit" value="Save Changes">
    </form>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../utils.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
