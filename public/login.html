<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username-txt">
            Username: <input id="username-txt" type="text" required><br>
        </label>
        <label for="password-txt">
            Password: <input id="password-txt" type="password" required><br>
        </label>
        <input type="submit" value="Login">
    </form>
    <br>
    <a href="/signup.html">Don't have an account? Sign up for one!</a>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./utils.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
